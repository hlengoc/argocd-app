name: Build push Docker images to Google Artifact Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  PROJECT_ID: fpt-dev # TODO: update to your Google Cloud project ID
  VERSION: ga-0.0.6

permissions:
  id-token: write
  contents: read

jobs:

  Pre-check:
    defaults:
      run:
        working-directory: ./src
    runs-on: ubuntu-latest
    steps:

      - name: "Run pre-check script"
        run: |
          echo ${GITHUB_REF}
          echo ${GITHUB_SHA}
  Build_and_Push:
    defaults:
      run:
        working-directory: ./src
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Set up Node.js"
        uses: actions/setup-node@v4

      - id: "auth"
        name: "Authenticate to GCP"
        uses: "google-github-actions/auth@v2"
        with:
          project_id: "fpt-dev"
          workload_identity_provider: "projects/871426567684/locations/global/workloadIdentityPools/github/providers/my-repo"

      # - id: "gcloud"
      #   name: "gcloud"
      #   run: gcloud secrets versions access 1 --secret="k8s-secret"

      - name: "Docker Auth"
        uses: "docker/login-action@v3"
        with:
          username: "oauth2accesstoken"
          password: "${{ steps.auth.outputs.auth_token }}"
          registry: "asia-southeast1-docker.pkg.dev"

      - name: "Build and push Docker container"
        run: |-
          DOCKER_TAG="asia-southeast1-docker.pkg.dev/fpt-dev/web-frontend-repo/frontend-react-app:${VERSION}"

          docker build \
            --tag "${DOCKER_TAG}" \
            .
            
          docker push "${DOCKER_TAG}"

  Update_infra_repo:
    runs-on: ubuntu-latest
    needs: Build_and_Push
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: hlengoc/argocd-infra
          token: ${{ secrets.GIT_TOKEN }}
          ref: "main"

      - name: Commit and Push
        run: |
          if [ $(cat manifests/deployment.yaml | grep image: |  cut -d':' -f3) != ${VERSION} ]; then
            echo "not same version, push"
            sed -i "s/^ *image:.*/        image: asia-southeast1-docker.pkg.dev\/fpt-dev\/web-frontend-repo\/frontend-react-app:${VERSION}/" manifests/deployment.yaml
            cat manifests/deployment.yaml
            git config --global user.email "hlengoc.fpt@hillspire.com"
            git config --global user.name "hlengoc"
            git add .
            git commit -m "Update image to ${VERSION}"
            git push origin main
            exit 0
          else
            echo "same version, no push"
            exit 0
          fi
          